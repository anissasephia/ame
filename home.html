<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candiku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- Library Font Awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('asset/background.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .collapse.show {
            visibility: visible;
        }

        /* animasi hover */
        .col {
            transition: transform 0.3s ease;
        }

        .col:hover {
            transform: scale(1.05);
        }

        /* backgrorund hero */


        .status-box {
            padding: 5px 10px;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar bg-white navbar-expand-lg bg-zinc-900 opacity-80 fixed-top" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <!--NavbarLogo+Title-->
            <a class="navbar-brand" style="color: #7A6BBC;" href="home.html"><i class="fas fa-dungeon"
                    style="color: #7A6BBC"></i>
                PETAL</a>
            <!--NavbarButton handle click-->
            <button class="navbar-toggler" id="navButton" onclick="handleClick()" type="button" title="navbarButton"
                aria-expanded="false" style="background-color: #7A6BBC;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item text-white hover:disabled">
                        <a class="nav-link active" style="color: #7A6BBC;" page" href="about.html">Home</a>
                    </li>
                    <li class="nav-item text-white">
                        <a class="nav-link " style="color:#7A6BBC;" href="about.html">About
                            Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- carousel -->
    <main class="main-bg">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" style="">
                <div class="carousel-item active">
                    <img src="asset/image1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="asset/image2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="asset/image3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </main>
    <!--Search-->
    <div class="pt-20 pb-20 px-5 bg-zinc-700" style="height: 100px; background-color: white;">
        <div class="w-full container flex justify-between space-y-3 flex-row lg:space-x-3 lg:space-y-0">
            <div class="w-full flex justify-between">
                <input type="text" id="searchInput" class="form-control rounded-lg" placeholder="Search place"
                    aria-label="City" />
                <button type="button" id="searchButton" class="btn text-white hover:bg-sky-600 rounded-lg ml-3"
                    style="height: 40px; background-color: #7A6BBC;">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="pb-20 px-5">
        <div class="container">
            <h4 class="font-medium text-2xl mt-5">List Portal</h4>
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-3" id="jsonContainer">
                <!-- JSON data will be inserted here dynamically -->
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script>
            $(document).ready(function () {
                const jsonUrl = 'https://script.google.com/macros/s/AKfycbxtwoqqc5NTcBRv0Uj_h5ejvHSvUj0t966Pm6rGFfLau3VhdZXmLGU5uBmQXdD1Yqb5/exec';
                const jsonContainer = $('#jsonContainer');

                // Fetch JSON data
                $.getJSON(jsonUrl, function (data) {
                    // Loop through the data and generate HTML
                    $.each(data, function (index, d) {
                        // Create a new Date object with the timestamp
                        var date = new Date(d.timestamp);

                        // Get the hours and minutes
                        var hours = date.getHours();
                        var minutes = date.getMinutes();

                        // Format the hours and minutes to hh:mm
                        var formattedTime = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;


                        const card = $('<div class="col">' +
                            '<div class="card h-[250px] w-full">' +
                            '<div class="card-header">' +
                            '<h5 class="font-medium text-xl">' + d.nama + '</h5>' +
                            '<span class="text-gray-600 flex items-center space-x-1"></span>' +
                            '</div>' +
                            '<div class="card-body flex flex-column justify-between">' +
                            '<div class="card-text">' +
                            '<p class="line-clamp-2" style="margin-bottom: 10px;">' + d.deskripsi + '</p>' + // Add a margin to the bottom of the description
                            '<p>Waktu: ' + formattedTime + '</p>' + // Add the formatted timestamp here
                            '</div>' +
                            '<div class="flex justify-end mt-1 space-x-2">' + // Reduce the top margin here
                            '<div class="status-box" style="background-color: ' + (d.status === 'open' ? 'green' : 'red') + ';">' +
                            '<p class="status-text">' + d.status.toUpperCase() + '</p>' +
                            '</div>' +
                            '<a type="button" class="btn bg-purple-500 text-white hover:bg-purple-600 " href="./map.html?lat=' + d.latitude + '&lon=' + d.longitude + '">View Maps</a>' +
                            '</div>' +
                            '<div class="card-footer text-muted">' +
                            '<div class="flex justify-between">' +
                            '<span class="flex space-x-1 items-center">' +
                            '<i class="bi bi-geo-alt"></i>' +
                            '<h7 class="card-text">Latitude : ' + d.latitude + '</h7>' +
                            '<i class="bi bi-geo-alt"></i>' +
                            '<h7 class="card-text">Longitude : ' + d.longitude + '</h7>' +
                            '</span>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>');
                        jsonContainer.append(card);
                    });
                });
            });
        </script>
    </div>

    <!-- footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">Responsi PGPBL- Anissa Sephia Wulandari</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

    <script>
        const element = document.getElementById("navbar");
        const navButton = document.getElementById("navButton");

        const handleClick = (event) => {
            navButton.classList.toggle('collapsed')
            element.classList.toggle("show");
            let x = navButton.getAttribute("aria-expanded");
            if (x == "true") {
                x = "false"
            } else {
                x = "true"
            }
            navButton.setAttribute("aria-expanded", x);
        }

        function updateSize() {
            if (window.innerWidth <= 980) {
                element.classList.remove('show')
            } else {
                element.classList.add('show')
            }
        }

        window.addEventListener("resize", updateSize);

        document.addEventListener('click', handleClick());
    </script>
    <script>
        document.getElementById("searchButton").addEventListener("click", function () {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var cards = document.getElementsByClassName("card");

            for (var i = 0; i < cards.length; i++) {
                var card = cards[i];
                var searchPlace = card.getElementsByClassName("font-medium text-xl")[0].textContent.toLowerCase();


                if (searchPlace.includes(searchInput)) {
                    //jika terpenuhi display block akan tertampil
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            }
        });
    </script>

</body>

</html>
